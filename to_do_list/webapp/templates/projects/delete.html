{% extends 'base.html' %}

{% block title %}Подтвердите удаление проекта{% endblock %}
{% block page_header %}Вы уверены, что хотите удалить проект
    {{ project.title }}?{% endblock page_header %}

{% block content%}
    <form action="{% url "project-delete" project.id %}", method="POST">
        {% csrf_token %}
        <input type="submit" value="Да, я хочу удалить проект">
        <a href="{% url "project-view" project.id %}">Отмена. Код красный. КОД
            КРАСНЫЙ!!</a>
    </form>
{% endblock content %}
